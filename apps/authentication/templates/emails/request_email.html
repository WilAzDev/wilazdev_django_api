<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body style="margin: 0; padding: 0; background-color: #ffffff;">
    <table width="100%" border="0" cellpadding="0" cellspacing="0" role="presentation">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table border="0" cellpadding="0" cellspacing="0" role="presentation" width="600" style="max-width: 600px;">
                    <tr>
                        <td style="padding: 30px; text-align: center;">
                            <h1 style="font-family: Arial, Helvetica, sans-serif; font-size: 32px; color: #2f54eb; margin: 0 0 20px 0;">
                                {{ title }}
                            </h1>
                            
                            <p style="font-family: Arial, Helvetica, sans-serif; font-size: 16px; color: #000000; line-height: 1.5; margin: 0 0 20px 0;">
                                {{ text }}
                                {{ email_content }}
                            </p>
                            
                            <a href="{{ frontend_url }}" 
                               style="font-family: Arial, Helvetica, sans-serif; font-size: 16px; color: #ffffff; text-decoration: none; background-color: #2f54eb; padding: 12px 30px; display: inline-block; border: 2px solid #2f54eb;">
                                {{ action }}
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
